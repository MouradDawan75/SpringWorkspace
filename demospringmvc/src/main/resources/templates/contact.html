<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center vh-100">

    <div class="card p-4 shadow" style="width: 22rem;">
        <h3 class="text-center mb-3">Formulaire de contact</h3>
        <hr/>
        <div th:if="${success}" class="alert alert-success" role="alert">
            <strong>Message envoy√©!&nbsp;&nbsp;</strong>
            <a th:href="@{/}">Accueil</a>
        </div>

        <form th:action="@{/contact-us}" method="post" >
            <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="text" id="email" name="email" class="form-control" placeholder="Enter email" required>
            </div>

            <div class="mb-3">
                <label for="sujet" class="form-label">Sujet:</label>
                <input type="text" id="sujet" name="sujet" class="form-control" placeholder="Enter subject" required>
            </div>

            <div class="mb-3">
                <label for="message" class="form-label">Message:</label>
                <textarea class="form-control" id="message" name="message" rows="5" cols="30" placeholder="Enter message" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary w-100">Envoyer</button>

        </form>


</div>
</div>
</body>
</html>
